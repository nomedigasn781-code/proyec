<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Eddi SA</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-left h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .login-left p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .login-right {
            flex: 1;
            padding: 50px;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 18px;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .mensaje {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .mensaje.mostrar {
            display: block;
        }

        .mensaje.exito {
            background: #d4edda;
            color: #155724;
        }

        .mensaje.error {
            background: #f8d7da;
            color: #721c24;
        }

        .volver-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .volver-btn:hover {
            background: #5a6268;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-left {
                padding: 30px;
            }
            
            .login-right {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h1>¬°Bienvenido a Eddi SA! üõí</h1>
            <p>Crea tu cuenta o inicia sesi√≥n para disfrutar de una experiencia de compra personalizada. Tus datos estar√°n seguros y podr√°s realizar pedidos de forma r√°pida y sencilla.</p>
            <a href="index.html" class="volver-btn">‚Üê Volver a la tienda</a>
        </div>
        
        <div class="login-right">
            <div class="tabs">
                <button class="tab active" onclick="cambiarTab('login')">Iniciar Sesi√≥n</button>
                <button class="tab" onclick="cambiarTab('registro')">Registrarse</button>
            </div>

            <!-- Formulario de Login -->
            <div id="form-login" class="form-container active">
                <h2 style="margin-bottom: 25px; color: #333;">Inicia Sesi√≥n</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email o Usuario</label>
                        <input type="text" id="login-usuario" placeholder="tucorreo@ejemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label>Contrase√±a</label>
                        <input type="password" id="login-password" placeholder="Tu contrase√±a" required>
                    </div>
                    <button type="submit" class="btn-submit" id="btn-login">Iniciar Sesi√≥n</button>
                </form>
                <div id="login-mensaje" class="mensaje"></div>
            </div>

            <!-- Formulario de Registro -->
            <div id="form-registro" class="form-container">
                <h2 style="margin-bottom: 25px; color: #333;">Crear Cuenta</h2>
                <form id="registroForm">
                    <div class="form-group">
                        <label>Nombre Completo *</label>
                        <input type="text" id="reg-nombre" placeholder="Juan P√©rez" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="reg-email" placeholder="tucorreo@ejemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label>Tel√©fono *</label>
                        <input type="tel" id="reg-telefono" placeholder="0981 123 456" required>
                    </div>
                    <div class="form-group">
                        <label>Direcci√≥n de Entrega *</label>
                        <textarea id="reg-direccion" placeholder="Calle, n√∫mero, barrio, ciudad" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Contrase√±a *</label>
                        <input type="password" id="reg-password" placeholder="M√≠nimo 6 caracteres" required>
                    </div>
                    <button type="submit" class="btn-submit" id="btn-registro">Crear Cuenta</button>
                </form>
                <div id="registro-mensaje" class="mensaje"></div>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è CONFIGURACI√ìN - Cambiar seg√∫n tu instalaci√≥n de XAMPP
        const API_URL = 'http://localhost/proyec/api';

        // Cambiar entre tabs
        function cambiarTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form-container');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('form-login').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('form-registro').classList.add('active');
            }
        }

        // Funci√≥n para mostrar mensajes
        function mostrarMensaje(elementoId, mensaje, tipo) {
            const elemento = document.getElementById(elementoId);
            elemento.textContent = mensaje;
            elemento.className = `mensaje ${tipo} mostrar`;
            
            setTimeout(() => {
                elemento.classList.remove('mostrar');
            }, 5000);
        }

        // REGISTRO
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnRegistro = document.getElementById('btn-registro');
            const nombre = document.getElementById('reg-nombre').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const telefono = document.getElementById('reg-telefono').value.trim();
            const direccion = document.getElementById('reg-direccion').value.trim();
            const password = document.getElementById('reg-password').value;

            if (password.length < 6) {
                mostrarMensaje('registro-mensaje', '‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres', 'error');
                return;
            }

            // Deshabilitar bot√≥n y mostrar loading
            btnRegistro.disabled = true;
            btnRegistro.innerHTML = '<span class="loading"></span> Creando cuenta...';

            try {
                const response = await fetch(`${API_URL}/registro.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        email: email,
                        telefono: telefono,
                        direccion: direccion,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    mostrarMensaje('registro-mensaje', '‚úÖ ' + data.message, 'exito');
                    
                    // Limpiar formulario
                    document.getElementById('registroForm').reset();
                    
                    // Cambiar a login despu√©s de 2 segundos
                    setTimeout(() => {
                        cambiarTab('login');
                    }, 2000);
                } else {
                    mostrarMensaje('registro-mensaje', '‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarMensaje('registro-mensaje', '‚ùå Error de conexi√≥n con el servidor. Verifica que XAMPP est√© funcionando.', 'error');
            } finally {
                // Rehabilitar bot√≥n
                btnRegistro.disabled = false;
                btnRegistro.textContent = 'Crear Cuenta';
            }
        });

        // LOGIN
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnLogin = document.getElementById('btn-login');
            const usuario = document.getElementById('login-usuario').value.trim();
            const password = document.getElementById('login-password').value;

            // Deshabilitar bot√≥n y mostrar loading
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="loading"></span> Iniciando sesi√≥n...';

            try {
                const response = await fetch(`${API_URL}/login.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario: usuario,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Guardar token y datos del usuario en localStorage
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('usuarioLogueado', JSON.stringify(data.data.usuario));
                    
                    mostrarMensaje('login-mensaje', '‚úÖ ' + data.message, 'exito');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    mostrarMensaje('login-mensaje', '‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarMensaje('login-mensaje', '‚ùå Error de conexi√≥n con el servidor. Verifica que XAMPP est√© funcionando.', 'error');
            } finally {
                // Rehabilitar bot√≥n
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesi√≥n';
            }
        });

        // Verificar si ya hay sesi√≥n iniciada
        window.addEventListener('load', () => {
            const usuarioLogueado = localStorage.getItem('usuarioLogueado');
            if (usuarioLogueado) {
                if (confirm('Ya tienes una sesi√≥n iniciada. ¬øDeseas volver a la tienda?')) {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
